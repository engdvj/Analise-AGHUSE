<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Relat√≥rio Semanal - AGHUSE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .weeks-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .week-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            border-bottom: 1px solid #ecf0f1;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.2s ease;
        }

        .week-item:last-child {
            border-bottom: none;
        }

        .week-item:hover {
            background: #f8f9fa;
            padding-left: 35px;
        }

        .week-info {
            flex: 1;
        }

        .week-period {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .week-dates {
            font-size: 13px;
            color: #7f8c8d;
        }

        .week-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .week-badge.recent {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .arrow {
            color: #bdc3c7;
            font-size: 20px;
            margin-left: 15px;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .week-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .arrow {
                display: none;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            ‚Üê Voltar ao In√≠cio
        </a>

        <div class="header">
            <h1>üìÖ Relat√≥rios Semanais</h1>
            <p>Selecione uma semana para visualizar o relat√≥rio detalhado</p>
        </div>

        <div class="weeks-list" id="weeksList">
            <!-- Lista ser√° preenchida dinamicamente -->
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar e listar relat√≥rios semanais
        async function loadWeeklyReports() {
            const weeksList = document.getElementById('weeksList');

            try {
                // Buscar arquivos HTML de relat√≥rios semanais
                const response = await fetch('relatorios_html/');
                const text = await response.text();

                // Parser simples para encontrar arquivos RELATORIO_SEMANAL_*.html
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && href.match(/RELATORIO_SEMANAL_.*\.html$/));

                if (links.length === 0) {
                    // Se n√£o conseguiu pelo fetch, usar lista hardcoded
                    loadHardcodedReports();
                    return;
                }

                // Processar e ordenar relat√≥rios
                const reports = links.map(filename => {
                    const match = filename.match(/RELATORIO_SEMANAL_(\d{2}-\d{2}-\d{4})_a_(\d{2}-\d{2}-\d{4})\.html/);
                    if (match) {
                        return {
                            filename: filename,
                            startDate: match[1],
                            endDate: match[2],
                            startDateObj: parseDate(match[1])
                        };
                    }
                    return null;
                }).filter(r => r !== null);

                // Ordenar por data (mais recente primeiro)
                reports.sort((a, b) => b.startDateObj - a.startDateObj);

                // Renderizar lista
                renderReports(reports);

            } catch (error) {
                console.error('Erro ao carregar relat√≥rios:', error);
                loadHardcodedReports();
            }
        }

        // Fun√ß√£o auxiliar para fazer parsing de data DD-MM-YYYY
        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('-');
            return new Date(year, month - 1, day);
        }

        // Fun√ß√£o para formatar data
        function formatDate(dateStr) {
            return dateStr.replace(/-/g, '/');
        }

        // Fun√ß√£o para calcular semanas atr√°s
        function weeksAgo(dateObj) {
            const now = new Date();
            const diffTime = now - dateObj;
            const diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
            return diffWeeks;
        }

        // Renderizar lista de relat√≥rios
        function renderReports(reports) {
            const weeksList = document.getElementById('weeksList');

            if (reports.length === 0) {
                weeksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Nenhum relat√≥rio semanal dispon√≠vel ainda.</p>
                    </div>
                `;
                return;
            }

            weeksList.innerHTML = reports.map((report, index) => {
                const weeks = weeksAgo(report.startDateObj);
                let badge = '';

                if (weeks === 0) {
                    badge = '<span class="week-badge recent">Semana Atual</span>';
                } else if (weeks === 1) {
                    badge = '<span class="week-badge">Semana Passada</span>';
                } else if (weeks <= 4) {
                    badge = `<span class="week-badge">H√° ${weeks} semanas</span>`;
                }

                return `
                    <a href="relatorios_html/${report.filename}" class="week-item">
                        <div class="week-info">
                            <div class="week-period">Semana ${reports.length - index}</div>
                            <div class="week-dates">${formatDate(report.startDate)} a ${formatDate(report.endDate)}</div>
                        </div>
                        ${badge}
                        <span class="arrow">‚Üí</span>
                    </a>
                `;
            }).join('');
        }

        // Fallback: lista hardcoded de relat√≥rios
        function loadHardcodedReports() {
            // Buscar todos os relat√≥rios semanais dispon√≠veis via script
            fetch('scripts/listar_relatorios_semanais.py')
                .catch(() => {
                    // Se n√£o conseguir, mostrar lista vazia ou relat√≥rios conhecidos
                    const reports = [
                        {
                            filename: 'RELATORIO_SEMANAL_07-12-2025_a_13-12-2025.html',
                            startDate: '07-12-2025',
                            endDate: '13-12-2025',
                            startDateObj: parseDate('07-12-2025')
                        },
                        {
                            filename: 'RELATORIO_SEMANAL_30-11-2025_a_06-12-2025.html',
                            startDate: '30-11-2025',
                            endDate: '06-12-2025',
                            startDateObj: parseDate('30-11-2025')
                        }
                    ];
                    renderReports(reports);
                });
        }

        // Carregar relat√≥rios quando a p√°gina carregar
        loadWeeklyReports();
    </script>
</body>
</html>
